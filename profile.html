<html>
<head>
    <title>News POC | Profile</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div id="navbar">
        <div class="container flex between i_center">
            <input type="text" class="v_none" placeholder="Search..">
            <div>
                <a href="/index.html">Home</a>
                <a onclick="Logout()" href="/auth.html">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">

        <div id="profile_form">
            <div class="header">Profile Settings</div>

            <div class="single_line_input">
                <div class="label">Username:</div>
                <input type="text" name="username" id="" disabled>
            </div>
            <div class="single_line_input">
                <div class="label">First Name:</div>
                <input type="text" name="f_name" id="">
            </div>
            <div class="single_line_input">
                <div class="label">Last Name:</div>
                <input type="text" name="l_name" id="">
            </div>
            <div class="single_line_input">
                <div class="label">Email</div>
                <input type="text" name="email" id="">
            </div>
            <div class="single_line_input">
                <div class="label">Country</div>
                <input type="text" name="country" id="">
            </div>
            <div class="single_line_input checkbox_single_line_input">
                <div class="label">Categoris</div>
                <div class="category_buttons">

                    <!-- "business", "entertainment", "general", "health", "science", "sports", "technology" -->
                    
                    <div class="checkbox_container">
                        <input onclick="UpdateMyCategories(event)" id="business" value="business" type="checkbox" name="" id="">
                        <label for="business">Business</label>
                    </div>
                    <div class="checkbox_container">
                        <input onclick="UpdateMyCategories(event)" id="entertainment" value="entertainment" type="checkbox" name="" id="">
                        <label for="entertainment">Entertainment</label>
                    </div>
                    <div class="checkbox_container">
                        <input onclick="UpdateMyCategories(event)" id="general" value="general" type="checkbox" name="" id="">
                        <label for="general">General</label>
                    </div>
                    <div class="checkbox_container">
                        <input onclick="UpdateMyCategories(event)" id="health" value="health" type="checkbox" name="" id="">
                        <label for="health">Health</label>
                    </div>
                    <div class="checkbox_container">
                        <input onclick="UpdateMyCategories(event)" id="science" value="science" type="checkbox" name="" id="">
                        <label for="science">Science</label>
                    </div>
                    <div class="checkbox_container">
                        <input onclick="UpdateMyCategories(event)" id="sports" value="sports" type="checkbox" name="" id="">
                        <label for="sports">Sports</label>
                    </div>
                    <div class="checkbox_container">
                        <input onclick="UpdateMyCategories(event)" id="technology" value="technology" type="checkbox" name="" id="">
                        <label for="technology">Technology</label>
                    </div>
                </div>
            </div>

            <div class="btn_container flex i_center">
                <button onclick="SaveMyProfile()">Save</button>
                <button  class="btn_red" onclick="DeleteMyProfile()">Delete Profile</button>
            </div>
        </div>
        
        
    </div>

    
    <script type="module">
        import {Logout, SaveMyProfile, GetMyProfile, DeleteMyProfile, UpdateMyCategories} from './scripts/auth.js'
        import {InitUsers} from './scripts/main.js'

        window.Logout = Logout
        window.SaveMyProfile = SaveMyProfile
        window.DeleteMyProfile = DeleteMyProfile
        window.UpdateMyCategories = UpdateMyCategories
        

        InitUsers()
        GetMyProfile()
    </script>
</body>
</html>
