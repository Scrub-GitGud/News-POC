<html>
<head>
    <title>News POC</title>
    <script src="https://kit.fontawesome.com/c490d13927.js" crossorigin="anonymous"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"  rel="stylesheet"  type='text/css'>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div id="navbar">
        <div class="container flex between i_center">
            <div class="flex i_center">
                <input name="search_news" type="text" placeholder="Search..">

                <!-- ! Copied From: https://codepen.io/avstorm/pen/bPOgRO -->
                <div class="custom-select">
                    <label class="select" for="slct">
                        <select onchange="ChangeCountry(event)" id="slct" required="required">
                            <option value="" disabled="disabled" selected="selected">Select option</option>
                        </select>
                        <svg>
                        <use xlink:href="#select-arrow-down"></use>
                        </svg>
                    </label>
                    <svg class="sprites">
                        <symbol id="select-arrow-down" viewbox="0 0 10 6">
                            <polyline points="1 1 5 5 9 1"></polyline>
                        </symbol>
                    </svg>
                </div>
            </div>
            <div>
                <!-- <button onclick="Logout()" class="btn">Logout</button> -->
                <a href="/profile.html">Profile</a>
                <a onclick="Logout()" href="/auth.html">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="main_grid">
            <div class="big_news shadow" id="big_news">
                <img src="https://picsum.photos/900/400" alt="">
                <div class="text_container">
                    <div class="sup_text truncate" id="author"></div>
                    <div class="text truncate" id="title"></div>
                    <div class="sub_text" id="date"></div>
                    <!-- <a id="link" href="#">More</a> -->
                </div>
            </div>
            <div class="datetime shadow">
                <div id="clock">
                    <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>
                </div>
                <div id="date">
                    D.
                    <span id="day">21</span>
                    <span id="month">November</span>,
                    <span id="year">2022</span>
                </div>
            </div>
        </div>

        <div class="main_grid mt-3">
            <div class="news_container" id="news_container">
                <!-- <div class="news_card shadow">
                    <div class="news_image_container">
                        <img src="https://picsum.photos/seed/picsum/300/200" alt="">
                    </div>
                    <div class="news_card_content">
                        <div class="news_card_text">Curabitur aliquet quam id dui posuere blandit. Curabitur arcu erat, </div>
                        <div class="flex between i_center">
                            <div>21 Jan, 2022</div>
                            <button>More</button>
                        </div>
                    </div>
                </div> -->
            </div>
            
            <div>
                <div class="weather_container shadow">
                    <div>
                        <div class="temperature_container">
                            <div class="temperature_icon">
                                <!-- <i class="fa fa-cloud"></i> -->
                                <img id="temperature_icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                            </div>
                            <div class="temperature_container_2">
                                <div id="temperature" class="">2</div>
                                <div class="degree_symbol">○</div>
                            </div>
                        </div>
                        <div class="weather_location">
                            <div>Copenhagen,</div>
                            <div>Denmark</div>
                        </div>
                    </div>
                    <div class="sun_rise_set_container">
                        <div class="sun_rise_set_icon">
                            <img src="https://cdn-icons-png.flaticon.com/512/287/287667.png" alt="">
                        </div>
                        <div>
                            <div class="sun_rise_set_text">Sunrise</div>
                            <div class="sun_rise_set_time" id="sunrise">6.5 Hrs</div>
                        </div>
                    </div>
                    <div class="sun_rise_set_container">
                        <div class="sun_rise_set_icon">
                            <img src="https://cdn-icons-png.flaticon.com/512/287/287668.png" alt="">
                        </div>
                        <div>
                            <div class="sun_rise_set_text">Sunset</div>
                            <div class="sun_rise_set_time" id="sunset">7.5 Hrs</div>
                        </div>
                    </div>
                </div>


                <div class="forecast shadow">
                    <div class="title_container">
                        <div class="title">Forecast</div>
                    </div>
                    <div class="_7_day_forecast">
                        <div class="forecast_item">
                            <div>Mon</div>
                            <img src="https://icons.iconarchive.com/icons/iconsmind/outline/512/Sun-icon.png" alt="">
                            <div class="forecast_item_temperature">
                                <span>20</span>
                                <span class="forecast_item_sign">○</span>
                            </div>
                        </div>
                        <div class="forecast_item">
                            <div>Tue</div>
                            <img src="https://cdn-icons-png.flaticon.com/512/263/263832.png" alt="">
                            <div class="forecast_item_temperature">
                                <span>20</span>
                                <span class="forecast_item_sign">○</span>
                            </div>
                        </div>
                        <div class="forecast_item">
                            <div>Wed</div>
                            <img src="https://icons.iconarchive.com/icons/iconsmind/outline/512/Sun-icon.png" alt="">
                            <div class="forecast_item_temperature">
                                <span>20</span>
                                <span class="forecast_item_sign">○</span>
                            </div>
                        </div>
                        <div class="forecast_item">
                            <div>Thu</div>
                            <img src="https://cdn-icons-png.flaticon.com/512/263/263832.png" alt="">
                            <div class="forecast_item_temperature">
                                <span>20</span>
                                <span class="forecast_item_sign">○</span>
                            </div>
                        </div>
                        <div class="forecast_item">
                            <div>Fri</div>
                            <img src="https://icons.iconarchive.com/icons/iconsmind/outline/512/Sun-icon.png" alt="">
                            <div class="forecast_item_temperature">
                                <span>20</span>
                                <span class="forecast_item_sign">○</span>
                            </div>
                        </div>
                        <div class="forecast_item">
                            <div>Sat</div>
                            <img src="https://cdn-icons-png.flaticon.com/512/263/263832.png" alt="">
                            <div class="forecast_item_temperature">
                                <span>20</span>
                                <span class="forecast_item_sign">○</span>
                            </div>
                        </div>
                        <div class="forecast_item">
                            <div>Sun</div>
                            <img src="https://icons.iconarchive.com/icons/iconsmind/outline/512/Sun-icon.png" alt="">
                            <div class="forecast_item_temperature">
                                <span>20</span>
                                <span class="forecast_item_sign">○</span>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
        
        
    </div>

    
    <script type="module">
        import {Logout} from './scripts/auth.js'
        import {renderCountriesOptions} from './scripts/main.js'
        import {ChangeCountry} from './scripts/news.js'

        window.Logout = Logout
        window.ChangeCountry = ChangeCountry
        

        
        renderCountriesOptions()
    </script>
</body>
</html>
