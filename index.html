<html>
<head>
    <title>News POC</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">

        <div id="navbar">
            <div>
                <input type="text">
            </div>
        </div>


        <div class="top_grid">
            <div class="big_news shadow">

            </div>
            <div class="datetime shadow">
                <div id="clock">
                    <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>
                </div>
                <div id="date">
                    D.
                    <span id="day">21</span>
                    <span id="month">November</span>,
                    <span id="year">2022</span>
                </div>
            </div>
        </div>
        
        <button onclick="Logout()">Logout</button>
        
    </div>

    
    <script type="module">
        import {Logout} from './scripts/auth.js'
        import {InitUsers} from './scripts/main.js'

        window.Logout = Logout
        

        InitUsers()
    </script>
</body>
</html>
