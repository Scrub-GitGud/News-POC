<html>
<head>
    <title>News POC</title>
    <script src="https://kit.fontawesome.com/c490d13927.js" crossorigin="anonymous"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"  rel="stylesheet"  type='text/css'>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div id="navbar">
        <div class="container flex between i_center">
            <input name="search_news" type="text" placeholder="Search..">
            <div>
                <!-- <button onclick="Logout()" class="btn">Logout</button> -->
                <a href="/profile.html">Profile</a>
                <a onclick="Logout()" href="/auth.html">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="main_grid">
            <div class="big_news shadow">
                <img src="https://picsum.photos/900/400" alt="">
                <div class="text_container">
                    <div class="sup_text">Li Cohen</div>
                    <div class="text">Random News Title</div>
                    <div class="sub_text">20 January, 2022</div>
                </div>
            </div>
            <div class="datetime shadow">
                <div id="clock">
                    <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>
                </div>
                <div id="date">
                    D.
                    <span id="day">21</span>
                    <span id="month">November</span>,
                    <span id="year">2022</span>
                </div>
            </div>
        </div>

        <div class="main_grid mt-3">
            <div class="news_container" id="news_container">
                <!-- <div class="news_card shadow">
                    <div class="news_image_container">
                        <img src="https://picsum.photos/seed/picsum/300/200" alt="">
                    </div>
                    <div class="news_card_content">
                        <div class="news_card_text">Curabitur aliquet quam id dui posuere blandit. Curabitur arcu erat, </div>
                        <div class="flex between i_center">
                            <div>21 Jan, 2022</div>
                            <button>More</button>
                        </div>
                    </div>
                </div> -->
            </div>
            <div>
                <div class="weather_container shadow">
                    <div>
                        <div class="temperature_container">
                            <div class="temperature_icon">
                                <!-- <i class="fa fa-cloud"></i> -->
                                <img id="temperature_icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                            </div>
                            <div class="temperature_container_2">
                                <div id="temperature" class="">2</div>
                                <div class="degree_symbol">â—‹</div>
                            </div>
                        </div>
                        <div class="weather_location">
                            <div>Copenhagen,</div>
                            <div>Denmark</div>
                        </div>
                    </div>
                    <div class="sun_rise_set_container">
                        <div class="sun_rise_set_icon">
                            <img src="https://cdn-icons-png.flaticon.com/512/287/287667.png" alt="">
                        </div>
                        <div>
                            <div class="sun_rise_set_text">Sunrise</div>
                            <div class="sun_rise_set_time" id="sunrise">6.5 Hrs</div>
                        </div>
                    </div>
                    <div class="sun_rise_set_container">
                        <div class="sun_rise_set_icon">
                            <img src="https://cdn-icons-png.flaticon.com/512/287/287668.png" alt="">
                        </div>
                        <div>
                            <div class="sun_rise_set_text">Sunset</div>
                            <div class="sun_rise_set_time" id="sunset">7.5 Hrs</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
    </div>

    
    <script type="module">
        import {Logout} from './scripts/auth.js'
        import {InitUsers} from './scripts/main.js'

        window.Logout = Logout
        

        InitUsers()
    </script>
</body>
</html>
